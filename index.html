<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WB Ads Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scrollbars */
      }
    </style>
    
    <!-- 1. Зависимости для React (разрешаются через importmap) -->
    <!-- Этот importmap, вероятно, предоставляется платформой. Мы будем использовать его. -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
      }
    }
    </script>

    <!-- 2. Загрузка Babel Standalone для транспиляции TSX/JSX в браузere -->
    <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>

  </head>
  <body>
    <div id="root"></div>
    
    <!-- 3. Запуск приложения. Babel найдёт этот тег, транспилирует его и все импорты, а затем выполнит как ES-модуль -->
    <script type="text/babel" data-presets="react,typescript" data-type="module">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import App from './App.js';

      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>

  </body>
</html>
