<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WB Ads Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scrollbars */
      }
    </style>
    <!-- 1. Load SystemJS and the Babel plugin -->
    <script src="https://unpkg.com/systemjs@6.14.3/dist/s.min.js"></script>
    <script src="https://unpkg.com/systemjs-plugin-babel@0.0.25/plugin-babel.js"></script>
    <script src="https://unpkg.com/systemjs-plugin-babel@0.0.25/systemjs-babel-browser.js"></script>

    <!-- 2. Provide an import map for SystemJS -->
    <script type="systemjs-importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>

    <!-- 3. Configure SystemJS to use Babel for TS/TSX files -->
    <script>
      System.config({
        // Use the babel plugin to transpile files
        transpiler: 'plugin-babel',
        // Pass options to babel
        babelOptions: {
          presets: ['react', 'typescript']
        },
        // Tell SystemJS where to find the babel plugin
        map: {
          'plugin-babel': 'https://unpkg.com/systemjs-plugin-babel@0.0.25/plugin-babel.js',
          'systemjs-babel-build': 'https://unpkg.com/systemjs-plugin-babel@0.0.25/systemjs-babel-browser.js'
        },
        // Tell SystemJS which files need transpiling
        meta: {
          '*.tsx': {
            loader: 'plugin-babel'
          },
          '*.ts': {
            loader: 'plugin-babel'
          }
        }
      });
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- 4. Start the app via SystemJS -->
    <script>
      System.import('./index.tsx');
    </script>
  </body>
</html>
