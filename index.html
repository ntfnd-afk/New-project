<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WB Ads Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scrollbars */
      }
    </style>
    
    <!-- 1. Загрузка зависимостей: SystemJS и Babel -->
    <script src="https://unpkg.com/systemjs@6.14.3/dist/s.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>

    <!-- 2. Карта импортов для SystemJS -->
    <script type="systemjs-importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>

    <!-- 3. Конфигурация SystemJS для работы с Babel -->
    <script>
      (function () {
        // Сохраняем оригинальный метод загрузки модулей
        const originalInstantiate = System.instantiate;

        // Переопределяем его для обработки TS/TSX
        System.instantiate = function (url, parent) {
          // Если файл имеет расширение .ts или .tsx...
          if (url.endsWith('.ts') || url.endsWith('.tsx')) {
            // ...загружаем его как текст
            return fetch(url)
              .then(function (response) {
                if (!response.ok) {
                  throw new Error('Ошибка сети при загрузке ' + url);
                }
                return response.text();
              })
              .then(function (source) {
                // Транспилируем код с помощью Babel
                const transformed = Babel.transform(source, {
                  presets: ['react', 'typescript'],
                  filename: url, // Важно для корректных ошибок
                  // Указываем Babel преобразовать ES-модули в формат System.register,
                  // который понятен SystemJS.
                  plugins: ['transform-modules-systemjs']
                });
                
                // Выполняем транспилированный код.
                // Он сам зарегистрирует модуль в SystemJS через System.register().
                (new Function(transformed.code))();

                // Теперь, когда модуль зарегистрирован, вызываем оригинальный
                // метод instantiate, который найдет и вернет наш модуль.
                return originalInstantiate.call(this, url, parent);
              });
          }
          // Для всех остальных файлов (JS из importmap) используем стандартное поведение
          return originalInstantiate.call(this, url, parent);
        };
      })();
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- 4. Запускаем приложение -->
    <script>
      System.import('./index.tsx').catch(function(err) {
        console.error("SystemJS не смог запустить приложение:", err);
      });
    </script>
  </body>
</html>
