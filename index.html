<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WB Ads Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scrollbars */
      }
    </style>
    
    <!-- 1. Load dependencies: SystemJS and Babel for transpilation -->
    <script src="https://unpkg.com/systemjs@6.14.3/dist/s.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>

    <!-- 2. Provide an import map for SystemJS -->
    <script type="systemjs-importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>

    <!-- 3. Configure SystemJS to use Babel for TS/TSX files -->
    <script>
      // Use the global "Babel" object from @babel/standalone to transpile modules.
      System.set('plugin-babel', {
        translate: function (load) {
          // Babel will transpile the code, using presets to understand React (JSX) and TypeScript.
          var babelized = Babel.transform(load.source, {
            presets: ['react', 'typescript'],
            filename: load.address // Provides better error messages
          });
          return babelized.code;
        }
      });

      // Tell SystemJS to use our Babel plugin for .ts and .tsx files.
      System.config({
        meta: {
          '*.tsx': { loader: 'plugin-babel' },
          '*.ts': { loader: 'plugin-babel' }
        }
      });
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- 4. Start the app by importing the main entry point -->
    <script>
      System.import('./index.tsx').catch(function(err) {
        console.error("SystemJS Error:", err);
      });
    </script>
  </body>
</html>
